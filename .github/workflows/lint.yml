name: Linting check

on:

  push:
    branches:
      - main
  pull_request:
    branches:
      - main

  workflow_run:
    workflows: 
      - Commits Checker
      - "Prettify"
    types:
      - completed

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          cd backendDev
          cd httpRequests
          cd HTTPRequests
          npm install
          cd ..
          cd reactNativeHTTPRequests
          npm install

      - name: Run ESLint
        run: npx eslint '**/*.{js,jsx,ts,tsx}'
