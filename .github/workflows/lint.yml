name: Linting check

on:
  workflow_call:
  workflow_run:
    workflows: 
      - Prettify
    types:
      - completed
    conclusions: 
      - success

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install
          npm install eslint-config-airbnb-base eslint-plugin-import --save-dev
          cd backendDev
          cd httpRequests
          cd HTTPRequests
          npm install
          npm install eslint-config-airbnb-base eslint-plugin-import --save-dev
          cd ..
          cd reactNativeHTTPRequests
          npm install
          npm install eslint-config-airbnb-base eslint-plugin-import --save-dev
      - name: Run ESLint
        run: npx eslint '**/*.{js,jsx,ts,tsx}'
